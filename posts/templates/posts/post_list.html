{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h2 class="m-5 text-center">Posting</h2>
  {% for post in posts %}
    <a href="{% url 'posts:post_detail' post.pk %}">{{ post.title }}</a>
    <p>{{ post.pk }}</p>
    <p>{{ post.movie.title }}</p>
    <p>{{ post.created_at }}</p>
    <p>{{ post.updated_at }}</p>
    <p>{{ post.score }}</p>
  {% endfor %}
{% endblock %}
