<div class="mt-5">
  {% if final_top_a %}
        <h3>추천해드립니다!</h3>
        <div id="gallery-2" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <div class="row">
                    {% for movie in final_top_a %}
                      <div class="col text-center img-hover-zoom" id="movie-{{ movie.id }}" onclick="goDetail(event, `{% url 'movies:movie_detail' movie.pk %}`)">
                        <img class="img-fluid" style="height: 270px;"
                          src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}" alt="Image Poster"/>
                      </div>
                    {% endfor %}
                  </div>
              </div>
              <div class="carousel-item">
                  <div class="row">
                    {% for movie in final_top_b %}
                      <div class="col text-center img-hover-zoom" id="movie-{{ movie.id }}" onclick="goDetail(event, `{% url 'movies:movie_detail' movie.pk %}`)">
                          <img class="img-fluid" style="height: 270px;" 
                            src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}" alt="Image 6"/>
                      </div>
                    {% endfor %}
                  </div>
              </div>
            </div>
  
          <a class="carousel-control-prev" style="width: 20px;" href="#gallery-2" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" style="width: 20px;" href="#gallery-2" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
      </div>
  {% endif %}
  </div>

  <script>
    function goDetail(event, url) {
      window.location.href = url;
    }
  </script>
