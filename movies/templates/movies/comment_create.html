<!-- Modal -->
{% load bootstrap4 %}
<div class="modal fade" id="commentCreate" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document" style="width: 900px;">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">의견 작성하기</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'movies:rating_create' movie.id %}" method="POST">
              {% csrf_token %}
              {% bootstrap_form form %}
              <div class="modal-footer border-0">
                <button class="btn btn-outline-light">SAVE</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
              </div>
          </form>
        </div>
      </div>
    </div>
</div>
