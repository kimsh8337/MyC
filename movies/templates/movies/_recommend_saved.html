{% if saved_cnt != 0 %}
<h3>{{ request.user.username }}님이 저장했지만 아직 안보신 영화들입니다!</h3>
<div id="gallery-1" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="row">
        {% for movie in saved_top_a %}
          <div class="col text-center img-hover-zoom" id="movie-{{ movie.id }}" onclick="goDetail(event, `{% url 'movies:movie_detail' movie.pk %}`)">
            <img class="img-fluid" style="height: 270px;"
              src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}" alt="Image Poster" />
          </div>
        {% endfor %}
      </div>
    </div>
    {% if saved_cnt > 5 %}
    <div class="carousel-item">
      <div class="row">
        {% for movie in saved_top_b %}
          <div class="col text-center img-hover-zoom" id="movie-{{ movie.id }}" onclick="goDetail(event, `{% url 'movies:movie_detail' movie.pk %}`)">
            <img class="img-fluid" style="height: 270px;"
              src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}" alt="Image 6" />
          </div>
        {% endfor %}
      </div>
    </div>
    {% endif %}
  </div>

  <a class="carousel-control-prev" style="width: 20px;" href="#gallery-1" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" style="width: 20px;" href="#gallery-1" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% else %}
<h3>보고 싶은 영화를 저장해주세요!</h3>
{% endif %}

<script>
  function goDetail(event, url) {
    console.log('div')
    window.location.href = url;
  }
</script>
