{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Font Awesome -->
    <script src="https://kit.fontawesome.com/8d37770efa.js" crossorigin="anonymous"></script>

    <!-- static -->
    <link rel="stylesheet" href="{% static 'stylesheets/style.css' %}">
    <title>MOVIE - {% block title%}{% endblock %}</title>
    {% bootstrap_css %}

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    {% include '_nav.html' %}
    <!-- Message framework -->
    {% include '_message.html' %}
    
    <div class="container">
        {% block content %}
	    {% endblock %}
    </div>
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
