
{% load socialaccount %}
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Welcome Back!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <a type="button" class="btn btn-outline-danger" href="{% provider_login_url 'google' %}">Login with Google</a>
            <a type="button" class="btn btn-outline-success" href="{% provider_login_url 'naver' %}">Login with Naver</a>
            <a type="button" class="btn btn-outline-dark" href="{% url 'accounts:login' %}">Login with Review</a>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
